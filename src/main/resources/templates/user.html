<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link href="/css/styles.css" type="text/css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Title</title>
</head>
<body>
<div th:replace="layouts.html :: nav-bar"></div>
<div class="inner-login">
    <img src="https://images.pexels.com/photos/414612/pexels-photo-414612.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500">
    <h2 th:text="${userInfo.username}"></h2>
    <p th:text="${userInfo.firstName}"></p>
    <p th:text="${userInfo.lastName}"></p>
    <p th:text="${userInfo.dateOfBirth}"></p>
    <p th:text="${userInfo.bio}"></p>
</div>

<div class="inner-login">
    <h2>Followers</h2>
    <p th:if="${followers}" th:each="follower: ${followers}" th:text="${follower.getUsername()}"></p>
</div>

<div class="inner-login">
    <h2>Following</h2>
    <a href="/feed">Check to see what they have to say!</a><br/>
    <a href="/userindex">Search for People!</a>
    <p th:if="${leaders}" th:each="leader: ${leaders}" th:text="${leader.getUsername()}"></p>
</div>

<div class="inner-login">
    <h2>Posts</h2>
    <div th:if="${posts}" th:each="post: ${posts}">
        <p th:text="${post.getTimeStamp()}"></p>
        <p th:text="${post.getBody()}"></p>
    </div>
</div>
<div class="inner-login">
    <h2>Add a Post</h2>
    <form method="post" th:action="@{/myprofile}">
        <textarea name="body"></textarea><br/>
        <button type="submit">Add Post</button>
    </form>
</div>
</body>
</html>
