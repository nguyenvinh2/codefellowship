<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link href="/css/styles.css" type="text/css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Homepage</title>
</head>
<body>
<section class="login-container">
    <div class="inner-login">
        <h3>Register Your Account!</h3>
        <form method="post" th:action="@{/register}">
            <label class="login-info">Email</label>
            <input name="username" class="login-info"/>

            <label class="login-info">Password</label>
            <input name="password" class="login-info"/>

            <label class="register-info">First Name</label>
            <input name="firstName" class="register-info"/>

            <label class="login-info">Last Name</label>
            <input name="lastName" class="login-info"/>

            <label class="register-info">Date of Birth</label>
            <input name="firstName" class="register-info" type="date"/>

            <label class="login-info">Description of Yourself</label>
            <textarea name="lastName" class="login-info"></textarea>

            <button class="login-info" type="submit">Register</button>
        </form>
    </div>
</section>
</body>
</html>
