<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link href="/css/styles.css" type="text/css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Homepage</title>
</head>
<body>
<section class="login">
    <div class="inner-login">
        <h3>Register Your Account!</h3>
        <form method="post" th:action="@{/register}" autocomplete="on">
            <label class="login-info">Email</label><br/>
            <input name="username" class="login-info"/><br/>
            <label class="login-info">Password</label><br/>
            <input name="password" class="login-info"/><br/>

            <label class="login-info">First Name</label><br/>
            <input name="firstName" class="register-info"/><br/>

            <label class="login-info">Last Name</label><br/>
            <input name="lastName" class="login-info"/><br/>

            <label class="login-info">Date of Birth</label><br/>
            <input name="dateOfBirth" class="register-info" type="date"/><br/>

            <label class="login-info">Description of Yourself</label><br/>
            <textarea name="bio" class="login-info"></textarea><br/>

            <button type="submit">Register</button><br/>
        </form>
    </div>
</section>
</body>
</html>
