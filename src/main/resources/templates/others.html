<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link href="/css/styles.css" type="text/css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>See Profile</title>
</head>
<body>
<div th:replace="layouts.html :: nav-bar"></div>

<div class="inner-login">
    <img src="https://images.pexels.com/photos/414612/pexels-photo-414612.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500">
    <h2 th:text="${userInfo.username}"></h2>
    <p th:text="${userInfo.firstName}"></p>
    <p th:text="${userInfo.lastName}"></p>
    <p th:text="${userInfo.bio}"></p>
</div>

<form th:if="${user.getName() != userInfo.getUsername()}" method="post" action="/follow">
    <input type="hidden" name="followUser" th:value="${userInfo.username}"/>
    <button type="submit">Follow Me</button>
</form>


</body>
</html>
